<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
<div class="title">Registration Form</div>
<form action="#">
<div class="user-details">
<div class="input-box">
    <span class="details">First Name</span>
    <input type="text" placeholder="Enter your First Name" required>
</div> 
<div class="input-box">
    <span class="details">Username</span>
    <input type="text" placeholder="Enter your First Name" required>
</div>
<div class="input-box">
    <span class="details">Middle Name</span>
    <input type="text" placeholder="Enter your Middle Name" required>
</div>
<div class="input-box">
    <span class="details">Email</span>
    <input type="text" placeholder="Enter your Email" required>
</div>
<div class="input-box">
    <span class="details">Last Name</span>
    <input type="text" placeholder="Enter your Last name" required>
</div>
<div class="input-box">
    <span class="details">Password</span>
    <input type="text" placeholder="Enter your Passwword" required>
</div>
<div class="input-box">
    <span class="details">Address</span>
    <input type="text" placeholder="Enter your Address" required>
</div>
<div class="input-box">
    <span class="details">Phone Number</span>
    <input type="text" placeholder="Enter your Phone Number" required>
</div>
</div>
<div class="gender-details">
<input type="radio" name="gender" id="dot-1">
<input type="radio" name="gender" id="dot-2">
<input type="radio" name="gender" id="dot-3">
<span class="gender-title">Gender</span>
<div class="category">
    <label for="dot-1">
         <span class="dot one"></span>
         <span class="gender">Male</span>
    </label>
    <label for="dot-2">
        <span class="dot two"></span>
        <span class="gender">Female</span>
   </label>
   <label for="dot-3">
    <span class="dot three"></span>
    <span class="gender">Prefer not to say</span>
</label>
</div>
</div>
<div class="button">
    <input type="Submit" value="Register">


</div>


</form>
</div>












    </div>
    
</body>
</html>
